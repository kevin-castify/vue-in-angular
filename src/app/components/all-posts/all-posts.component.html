<p>
  <button *ngIf="page.value > 1" (click)="previousPage()">Previous</button>
  <span>Page {{ page.value }} of {{ totalPages.value }}</span>
  <button *ngIf="page.value < totalPages.value" (click)="nextPage()">Next</button>
</p>
<div class="cards">
  <div *ngFor="let post of currentPosts.value" class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <button (click)="toggleFavorite(post.id)" class="favorite" [ngClass]="{selected: post.favorite}">ğŸ‘</button>
  </div>
</div>
